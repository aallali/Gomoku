<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

  <title>Gomoku-1337 (aallali)</title>
</head>

<body>

  <div class="grid-container">
    <div class="grid">
      <h3 class="headerTitle">Gomoku-1337 (aallali)</h3>
      <div id="board">
      </div>

    </div>
    <div class="grid">
      <div class="menu">


        <h3>Game Options:</h3>

        <fieldset>
          <h4 style="margin: 0px;">Game Mode:</h4>
          <input type="radio" id="mode_1337" name="game_mode" value="1337" onChange="SetOptions('game_mode', '1337')" >
          <label for="mode_1337">1337</label><br>
          <input type="radio" id="mode_normal" name="game_mode" value="normal" onChange="SetOptions('game_mode', 'normal')" checked >
          <label for="mode_normal">Normal (5 in row)</label><br>

        </fieldset>
        <fieldset>
          <h4 style="margin: 0px;">Players:</h4>
          <div>
            <h5 class="option-title">Black</h5>
            <input type="radio" id="black_ai" name="black_type" value="ai" onChange="SetOptions('black', 'ai')" checked >
            <label for="black_ai">Ai</label><br>
            <input type="radio" id="black_human" name="black_type" value="human" onChange="SetOptions('black', 'human')">
            <label for="black_human">Human</label><br>
          </div>
          <div style="color:whitef">
            <h5 class="option-title">White</h5>
            <input type="radio" id="white_ai" name="white_type" value="ai" onChange="SetOptions('white', 'ai')">
            <label for="white_ai">Ai</label><br>
            <input type="radio" id="white_human" name="white_type" value="human" onChange="SetOptions('white', 'human')" checked>
            <label for="white_human">Human</label><br>
          </div>
        </fieldset>



        <fieldset>
          <h4 style="margin: 0px;">Moves:</h4>
          <textarea name="moves_history" id="moves_history" cols="15" rows="19">

          </textarea>
          <br>
          <button onClick="$('#moves_history').val('')">clear</button>
        </fieldset>
        <fieldset>
       <button style="
       width: 100%;
       padding: 5px;
       font-size: 15px;
       background-color: wheat;"
       onclick="StartGame()">Start</button>
        </fieldset>
      </div>
    </div>
    <div class="grid">
      <div class="menu">


        <h3 style="color:transparent">_</h3>


        <fieldset>
          <table>
            <tbody>
              <tr>
                <td>Cell:</td>
                <td id="cell_coord"></td>

              </tr>
              <tr>
                <td>Black Captures:</td>
                <td id="infos_black_captures">0</td>
              </tr>
              <tr>
                <td>Black Score:</td>
                <td id="infos_black_score"> 0</td>
              </tr>
             
              <tr>
                <td>White Captures:</td>
                <td id="infos_white_captures">0</td>
              </tr>

              <tr>
                <td>White Score:</td>
                <td id="infos_white_score">0</td>
              </tr>
              <tr>
                <td>Turn:</td>
                <td id="infos_turn"></td>
              </tr>
              <tr>
                <td>Winner:</td>
                <td id="infos_winner"></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <fieldset>
          <h4 style="margin: 0px;">Ai Suggestions:</h4>
          <textarea name="" id="moves_suggestions" cols="26" rows="25" style="font-size: 15px;">
             </textarea>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/init.js"></script>

</body>

</html>
